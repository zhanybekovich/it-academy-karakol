<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeautySalon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <a href="#" class="header-logo-link">
          <img
            src="images/logo.svg"
            alt="Beauty Salon"
            class="header-logo-img"
          />
        </a>

        <nav class="header-nav">
          <ul class="header-menu">
            <li class="header-menu-item">
              <a href="#" class="header-menu-link">Главная</a>
            </li>
            <li class="header-menu-item">
              <a href="#" class="header-menu-link header-menu-link--active"
                >О нас</a
              >
            </li>
            <li class="header-menu-item">
              <a href="#" class="header-menu-link">Услуги</a>
            </li>
            <li class="header-menu-item">
              <a href="#" class="header-menu-link">Отзывы</a>
            </li>
            <li class="header-menu-item">
              <a href="#" class="header-menu-link">Друзья</a>
            </li>
            <li class="header-menu-item">
              <a href="#" class="header-menu-link">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container hero-container">
          <div class="hero-left">
            <h1 class="hero-title">Натуральное здоровье для ваших волос</h1>
            <p class="hero-desc">
              Эксклюзивный салон в Сан-Паулу, специализирующийся на натуральных
              процедурах.
            </p>
            <a href="#" class="btn hero-btn">Записаться</a>
          </div>
          <div class="hero-right">
            <img
              src="https://images.unsplash.com/photo-1675599193990-33d71150902b?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Beauty Salon"
              class="hero-img"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
