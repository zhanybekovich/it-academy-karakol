<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Изображения и таблицы</title>
  </head>
  <body>

    <picture>
      <source srcset="images/img-1920.jpg" media="(min-width: 1200px)" />
      <source srcset="images/img-1280.jpg" media="(min-width: 768px)" />
      <source srcset="images/img-640.jpg" media="(max-width: 767px)" />
      <img src="images/img-1280.jpg" alt="Описание изображения" />
    </picture>

    <a href="http://instagram.com">
      <img src="images/instagram.png" width="50" alt="Instagram" />
    </a>

    <figure>
      <img src="images/img-640.jpg" alt="Описание изображения" />
      <figcaption>Описание изображения</figcaption>
    </figure>

    <hr />

    <table border="1">
      <thead>
        <tr>
          <th>№</th>
          <th>ФИО</th>
          <th>Возраст</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>1</td>
          <td>Петров Вася</td>
          <td>15</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Петров Маша</td>
          <td>12</td>
        </tr>
      </tbody>
    </table>
    <hr />
    <table border="1">
      <tr>
        <th>Регион</th>
        <th colspan="2">Средняя зп</th>
      </tr>
      <tr>
        <td>Азия</td>
        <td>Кыргызстан</td>
        <td>50 000</td>
      </tr>
      <tr>
        <td>Европа</td>
        <td>Германия</td>
        <td>150 000</td>
      </tr>
    </table>

    <hr />
    <table border="1">
      <thead>
        <tr>
          <th rowspan="2">Регион</th>
          <th colspan="3">Средняя зарплата</th>
        </tr>
        <tr>
          <th>2022г</th>
          <th>2023г</th>
          <th>2024г</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ош</td>
          <td>50 000</td>
          <td>51 000</td>
          <td>49 000</td>
        </tr>
        <tr>
          <td>Бишкек</td>
          <td>70 000</td>
          <td>72 000</td>
          <td>75 000</td>
        </tr>
        <tr>
          <td>Нарын</td>
          <td>60 000</td>
          <td>63 000</td>
          <td>65 000</td>
        </tr>
      </tbody>
    </table>
  </body>
